<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" type="text/css" href="styles.css">
 <title>Survey</title>
</head>
<body>
 <main>
  <h1 class="hInt">freeCodeCamp Survey Form</h1>
  <p class="pInt"><em>Thank you for taking the time to help us improve the platform</em></p>
  <div class="form">
   <form action="#">
    <fieldset>
     <label>Name <input type="text" name="name" id="name" placeholder="Enter your name" required></label>
     <label>Email <input type="text" name="email" id="email" placeholder="Enter your Email" required></label>
     <label>Age <p class="minimal">(optional)</p> <input type="text" name="age" id="age" min="13" max="120" placeholder="Age"></label>
     <label>Which option best describes your current role? 
      <select name="roleSelection">
       <option value="" name="selectRole">Select current role</option>
       <option value="1" name="studentRole">Student</option>
       <option value="2" name="ftJobRole">Full Time Job</option>
       <option value="3" name="ftLearnerRole">Full Time Learner</option>
       <option value="4" name="notSayRole">Prefer not to say</option>
       <option value="5" name="otherRole">Other</option>
      </select>
     </label>
     <label><p>Would you recommend freeCodeCamp to a friend?</p> 
      <label for="definitely">
        <input type="radio" name="recommend" id="definitely" value="r1"> Definitely
      </label>
      <label for="maybe">
        <input type="radio" name="recommend" id="maybe" value="r2"> Maybe
      </label>
      <label for="notSure">
        <input type="radio" name="recommend" id="notSure" value="r3"> Not Sure
      </label>
     </label>
     <label class="newLine"> What is your favorite feature of freeCodeCamp?
      <select name="featureSelection">
       <option value="" name="selectFeature">Select an option</option>
       <option value="1" name="challengesFeature">Challenges</option>
       <option value="2" name="projectsFeature">Projects</option>
       <option value="3" name="communityFeature">Community</option>
       <option value="4" name="openSourceFeature">Open Source</option>
      </select>
    </label>
    <label> What would you like to see improved? <p class="minimal"> (Check all that apply)</p>
     <label for="frontend">
      <input type="checkbox" name="improve" id="frontend" value="c1" /> 
      Frond-end Projects 
     </label>
     <label for="backend">
      <input type="checkbox" name="improve" id="backend"> Back-end Projects
     </label>
     <label for="dataview"> 
      <input type="checkbox" name="improve" id="dataview"> Data Visualization
     </label>
     <label for="challenges">
      <input type="checkbox" name="improve" id="challenges"> Challenges
     </label>
     <label for="openSrcCommunity">
      <input type="checkbox" name="improve" id="openSrcCommunity"> Open Source Community
     </label>
     <label for="gitterHelp">
      <input type="checkbox" name="improve" id="gitterHelp"> Gitter help rooms
     </label>
     <label for="videos">
      <input type="checkbox" name="improve" id="videos"> Videos
     </label>
     <label for="meetups">
      <input type="checkbox" name="improve" id="meetups"> City Meetups
     </label>
     <label for="wiki">
      <input type="checkbox" name="improve" id="wiki"> Wiki
     </label>
     <label for="forum">
      <input type="checkbox" name="improve" id="forum"> Forum
     </label>
     <label for="addCourses">
      <input type="checkbox" name="improve" id="addCourses"> Additional Courses
     </label>
    </label>
    <label> Any comments or suggestions?
      <textarea name="comment" id="comment" cols="100" rows="6" placeholder="Enter your comment here..."></textarea>
    </label>
     <input type="submit" value="Submit">
    </fieldset>
   </form>
  </div>
 </main>
</body>
</html>
