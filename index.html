<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Survey</title>
</head>
<body>
 <main>
  <form action="#">
   <fieldset>
    <label>Name <input type="text" name="name" id="name"></label>
    <label>Email <input type="text" name="email" id="email"></label>
    <label>Age <p>(optional)</p> <input type="text" name="age" id="age"></label>
    <label>Which option best describes your current role? 
     <select name="roleSelection">
      <option value="" name="selectRole">Select current role</option>
      <option value="1" name="studentRole">Student</option>
      <option value="2" name="ftJobRole">Full Time Job</option>
      <option value="3" name="ftLearnerRole">Full Time Learner</option>
      <option value="4" name="notSayRole">Prefer not to say</option>
      <option value="5" name="otherRole">Other</option>
     </select>
    </label>
   </fieldset>
   <fieldset></fieldset>
   <fieldset></fieldset>
  </form>
 </main>
